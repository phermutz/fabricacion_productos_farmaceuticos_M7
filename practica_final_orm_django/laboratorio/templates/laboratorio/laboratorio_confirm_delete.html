{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Laboratorio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el laboratorio: "{{ laboratorio.nombre }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <p class="mt-3">
            <a href="{% url 'laboratorio_list' %}" class="text-primary">Ir a Laboratorios --></a>
        </p>
    </form>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
